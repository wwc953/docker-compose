# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

# Stream模块 - 四层代理
stream {

# Stream日志格式
        log_format stream '$remote_addr [$time_local] '
                         '$ssl_preread_server_name $status '
                         '$bytes_sent $bytes_received $session_time';

    # 上游 - 本机HTTP模块
    upstream http_backend {
        server 127.0.0.1:8080;
    }
    
    # 监听443端口，转发到HTTP模块
    server {
        listen 443;
        proxy_pass http_backend;
        
        # 透明转发所有TCP数据
        proxy_buffer_size 16k;
        proxy_connect_timeout 10s;
        proxy_timeout 1h;
        
        # 启用SSL预读（可选，仅获取SNI信息）
        ssl_preread on;

        access_log /var/log/nginx/access.log stream;
    }
    
    # 可选：也可以直接监听其他端口，都转发到HTTP模块
#     server {
#         listen 8443;
#         proxy_pass http_backend;
#     }
}

# HTTP模块 - 七层代理
http {
    # 基础配置
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/http_access.log main;
    
    # 传输优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # 百度上游服务器
    upstream baidu_http {
        server www.baidu.com:80;
#         keepalive 16;  # 连接池
    }
    
    # 代理缓存设置（可选）
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=baidu_cache:10m 
                     max_size=100m inactive=60m use_temp_path=off;
    
    # 本机HTTP服务器 - 接收Stream转发的请求
    server {
        listen 8080;  # 接收Stream模块转发的流量
        server_name _;  # 匹配所有域名
        
        # 禁用不必要的日志
#         access_log off;
        
        location / {
            # 代理到百度HTTP
            proxy_pass http://baidu_http;
            
            # 设置HTTP头部
            proxy_set_header Host www.baidu.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
#             proxy_set_header X-Forwarded-Port 443;  # 原始端口
            proxy_set_header X-Original-Host $http_host;
            
            # 设置Origin和Referer（如果需要）
            proxy_set_header Origin "";
            proxy_set_header Referer "";
            
            # 自定义头部
#             proxy_set_header Via "nginx-stream-proxy/1.0";
            
            # 超时设置
#             proxy_connect_timeout 5s;
#             proxy_send_timeout 10s;
#             proxy_read_timeout 30s;
            
            # 连接池优化
#             proxy_http_version 1.1;
#             proxy_set_header Connection "";
            
            # 缓冲区
#             proxy_buffering on;
#             proxy_buffer_size 4k;
#             proxy_buffers 8 4k;
#             proxy_busy_buffers_size 8k;
            
            # 禁用缓存（或启用缓存）
            # proxy_cache off;
#             proxy_cache baidu_cache;
#             proxy_cache_key "$scheme$host$request_uri";
#             proxy_cache_valid 200 302 10m;
#             proxy_cache_valid 404 1m;
#             proxy_cache_use_stale error timeout invalid_header updating
#                                   http_500 http_502 http_503 http_504;
            
            # 重写响应头中的Location（如果需要）
#             proxy_redirect http://www.baidu.com/ https://localhost/;
#             proxy_redirect http://www.baidu.com:80/ https://localhost/;
            
            # 处理重定向
            proxy_intercept_errors on;
            error_page 301 302 307 = @handle_redirect;
        }
        
        # 处理重定向
        location @handle_redirect {
            set $saved_redirect_location '$upstream_http_location';
            
            # 改写百度重定向到本地
            if ($saved_redirect_location ~* "^http://www\.baidu\.com(.*)$") {
                return 301 https://localhost$1;
            }
            
            proxy_pass $saved_redirect_location;
        }
        
        # 健康检查端点（用于监控）
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }
        
        # 静态错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # 可选：另一个HTTP服务器，直接处理HTTPS（对比方案）
#     server {
#         listen 4443 ssl;
#         server_name localhost;
#
#         # SSL证书（自签名）
#         ssl_certificate /etc/nginx/ssl/self-signed.crt;
#         ssl_certificate_key /etc/nginx/ssl/self-signed.key;
#
#         ssl_protocols TLSv1.2 TLSv1.3;
#         ssl_ciphers HIGH:!aNULL:!MD5;
#
#         location / {
#             proxy_pass http://baidu_http;
#             proxy_set_header Host www.baidu.com;
#             proxy_set_header X-Real-IP $remote_addr;
#             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#             proxy_set_header X-Forwarded-Proto https;
#         }
#     }
}